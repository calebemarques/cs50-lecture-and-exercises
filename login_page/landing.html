<!-- Landing Page HTML Structure -->
<!-- This file contains the HTML markup for the landing page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character encoding and responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Page title -->
    <title>Welcome - Landing Page</title>
    <!-- Link to external CSS stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main container for the landing page content -->
    <div class="landing-container">
        <!-- Main welcome heading -->
        <h1>Welcome to Our Website</h1>
        <!-- Introductory paragraph -->
        <p>Discover amazing features and content. Please log in to access your account.</p>
        <!-- Link to the login page -->
        <a href="index.html" class="login-btn">Login</a>
        <!-- Features section -->
        <div class="features">
            <!-- Features heading -->
            <h2>Features</h2>
            <!-- Unordered list of features -->
            <ul>
                <li>Secure user authentication</li>
                <li>Personalized dashboard</li>
                <li>Easy account management</li>
            </ul>
        </div>
    </div>
</body>
</html>
